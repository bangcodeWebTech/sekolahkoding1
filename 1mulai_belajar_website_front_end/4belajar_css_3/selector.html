<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar CSS 3</title>
    <style>
        body :not(h1){
            color:red;
        }

        p:first-child{
            color: blue;
        }

        p:last-child{
            font-size: 20px;
        }

        /* ul :nth-child(2){
            text-decoration: line-through;
        } */

        ul :nth-child(odd){
            text-decoration: underline;
        }

        ul :nth-child(even){
            text-decoration: line-through;
        }

        ul :nth-child(3n+0){
            background: aqua;
        }
    </style>
</head>
<body>
    <h1>Selektor - Pseudo Classes</h1>
    
    <div>
        <p>Paragraph pertama</p>
        <p>Paragraph Kedua</p>
        <p>Paragraph Ketiga</p>
    </div>
    

    <!-- nth child -->
    <h1>NTH Child</h1>
    <ul>
        <li>List pertama</li>
        <li>List Kedua</li>
        <li>List Ketiga</li>
        <li>List Keempat</li>
        <li>List Kelima</li>
        <li>List Ke enam</li>
    </ul>

</body>
</html>
