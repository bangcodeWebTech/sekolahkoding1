<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Shadow</title>
    <style>
        #text1 {
            text-shadow: 5px 10px 10px grey;
        }
        #div1 {
            width: 100px;
            overflow: scroll;
            /* text-overflow: ellipsis; */
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1>Text Shadow</h1>
    <p id="text1">Bangcode</p>

    <h1>word wrap - text overflow</h1>
    <div id="div1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque eveniet ipsam libero, aspernatur tenetur facere
        animi dolores sunt labore eligendi dolore ullam pariatur rem ab quisquam autem explicabo magnam praesentium!
    </div>
</body>

</html>
